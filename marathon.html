<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration!</title>
</head>

<body>
    <form action="" method="get">

        <section class="full_form">
            <section class="name">
                <label for="first_name">First Name </label>
                <input type="text" name="first_name" id="first_name">

                <label for="last_name">Last Name </label>
                <input type="text" name="last_name" id="last_name">
            </section>

            <section class="racing">
                <p>
                    <label for="race_select">Select a Race: </label>
                </p>

                <div>
                    <input type="radio" name="race_select" id="fun_run5k">
                    <label for="fun_run5k">Fun Run 5k</label>
                </div>
                <div>
                    <input type="radio" name="race_select" id="half_marathon">
                    <label for="half_marathon">Half Marathon</label>
                </div>
                <div>
                    <input type="radio" name="race_select" id="full_marathon">
                    <label for="full_marathon">Full Marathon</label>
                </div>

            </section>

            <section class="login">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">

                <label for="password">Password</label>
                <input type="password" name="password" id="password">

            </section>

            <section class="age_band">
                <label for="age">Select Age Group</label>

                <select name="age_select" id="age">
                    <option value="under18">under 18</option>
                    <option value="18-30">18-30</option>
                    <option value="30-50">30-50</option>
                    <option value="50+">50+</option>
                </select>

            </section>

            <button>Register!</button>



        </section>

    </form>


</body>

</html>
